<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyWeatherAppProject</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/067b8f8b95.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;400;500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="city-search-form" id="enter-city">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Search for a City"
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control"
              />
            </div>
            <div class="col-6">
              <div class="btn-group-vertical">
                <input
                  type="submit"
                  value="Search City"
                  class="btn btn-success"
                />
                <input
                  type="submit"
                  value="Current Location"
                  class="btn btn-primary"
                  id="current-location-button"
                />
              </div>
            </div>
          </div>
        </form>

        <div class="row">
          <div class="col">
            <div class="city">
              <h1 id="city"></h1>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div id="country"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <div class="date" id="date"></div>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <span class="temperature" id="temperature"></span>
            <span class="units">
              <a href="#" id="celsius-link" class="active">°C</a> |
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-6">
            <img
              src=""
              alt="Leicht bewölkt"
              class="current-icon"
              id="current-icon"
            />
          </div>
        </div>

        <br />

        <div class="row">
          <div class="col-6">
            <ul class="current-conditions">
              <li class="current-conditions-item">
                <strong id="current-condition"></strong>
              </li>
              <li class="current-conditions-item">
                Feels like
                <span id="feels-like-temperature"></span>
                °C
              </li>
            </ul>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="card">
              <ul class="list-group list-group-flush">
                <li class="list-group-item">
                  Humidity:
                  <span id="humidity"></span>
                  %
                </li>
                <li class="list-group-item">
                  Wind:
                  <span id="wind"></span>
                  km/h
                </li>
                <li class="list-group-item">
                  Sunrise:
                  <span id="sunrise"></span>
                </li>
                <li class="list-group-item">
                  Sunset:
                  <span id="sunset"></span>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>

        <div class="update-status">
          <p>
            <br />
            Last Update
            <span id="update"></span>
          </p>
        </div>
      </div>

      <footer>
        <p>
          <a href="https://github.com/breezeHH/weather-app" target="_blank"
            >Open-source code</a
          >
          by Kathrin
        </p>
      </footer>
    </div>

    <script src="src/script.js"></script>
  </body>
</html>
